name: "ðŸ¦• Deno Suite"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  deno:
    runs-on: ${{matrix.os}}
    # Continue in case the canary run does not succeed
    continue-on-error: ${{matrix.canary}}
    env:
      DENO_DIR: .deno-cache
      CACHE_VERSION: ${{secrets.CACHE_VERSION}}
    strategy:
      matrix:
        os: [ ubuntu-20.04, macos-11, windows-2019 ]
        deno: [ v1.x ]
        canary: [ false ]
        include:
          - deno: canary
            os: ubuntu-20.04
            canary: true
    steps:
      - name: "(env) gitconfig"
        run: |
          sudo git config --system core.autocrlf false
          sudo git config --system core.eol lf

      - name: "(cache) setup"
        uses: actions/cache@v2
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ env.CACHE_VERSION }}-${{ hashFiles('lock.json') }}

      - name: "(env) checkout"
        uses: actions/checkout@v3

      - name: "(setup) ðŸ¦• ${{matrix.deno}}"
        uses: denoland/setup-deno@004814556e37c54a2f6e31384c9e18e983317366
        with:
          deno-version: ${{matrix.deno}}

      - name: "(cache) reload"
        run: deno cache --reload --lock=lock.json --lock-write import_map.json

      - name: "(run) fmt"
        run: deno fmt --unstable

      - name: "(run) lint"
        run: deno lint --unstable

      - name: "(run) test"
        run: deno test -A --unstable --no-check=remote --coverage=cov

